<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOVATIVE Contact</title>
    <style>
        body {
            background-color: black;
        }
        table {
            width: 100%;
            padding: 10px;
            border-collapse: collapse;
        }
        td {
            font-family: "Comic Sans MS", sans-serif;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
        }
        input, textarea {
            font-size: 24px;
        }
        td:first-child {
            width: 150px;
        }
    </style>
</head>
<body>

    <h1 style="color: white; text-align: center;">Contact Us</h1>

    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" maxlength="40"></td>
        </tr>
        <tr>
            <td>Feedback:</td>
            <td><textarea name="feedback" cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>

</body>
</html>
